<div class="container" id="div-login">
    <section id="form">
        <div class="row">
            <div class="col-sm-6 col-md-offset-3">   
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="signup-form">
                            <form method="post" action="">
                                {% comment %} {% url 'otp_request' %} {% endcomment %}
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" id="phone_number"  name="phone_number" class="form-control" placeholder="Phone number" />
                                    {% comment %} pattern="[09][0-9]{2}-[0-9]{3}-[0-9]{4}" {% endcomment %}
                                    <label for="phone_number">Phone number</label>
                                </div>
                                <button id="login_btn" type="button" class="btn btn-outline-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </section>
</div>
