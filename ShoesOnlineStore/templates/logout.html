{% extends 'base.html' %}
{% block title %}
  Login Online Shop
{% endblock %}
{% block content %}
{% load static %} 
<div class="container" id="login_container" >
    <section id="form">
        <div class="row  center-container">
            <div class="col-sm-6 col-md-offset-3">   
                <div class="card bg-light mb-3 mx-5" style="max-width: auto;">
                    <div class="card-body">
                        <div class="signup-form" >
                            <form method="post" action="" id="logout_form">
                                {% csrf_token %}
                                <a href="#" class="btn btn-sm">Profile</a>
                               
                                <button id="logout_btn" type="submit" class="btn btn-primary btn-sm">Logout</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>        
    </section>
</div>

{% endblock %}
